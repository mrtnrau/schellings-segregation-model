<!DOCTYPE html>
<html lang=en>

  <head>
    <meta charset="utf-8">
    <title>Schellings Segregation Principle</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h2>The "Checkerbox" Model</h1>

    <div id="display">
      <div id="simulation">
        <canvas id="simulation-canvas" width="500" height="500"/>
      </div>
      <div id="charts">
        <div id="segregation"></div>
        <div id="isolation"></div>
        <div id="density"></div>
      </div>
    </div>

    <div id="controls">
      <div id="generate">
        <div>
          <label class="label-big">Board Size:</label>
          <input type="text" id="generate-size" name="generate-size" value="30">

          <label class="label-small">Squares(%):</label>
          <input type="text" id="generate-mixture-squares" name="generate-mixture-squares" value="33">
        </div>

        <div>
          <label class="label-big">Neighborhood Radius:</label>
          <input type="text" id="generate-neighborhood-radius" name="generate-neighborhood-radius" value="1">

          <label class="label-small">Circles(%):</label>
          <input type="text" id="generate-mixture-circles" name="generate-mixture-circles" value="33">
        </div>

        <input type="button" id="generate-button" value="Generate">
      </div>

      <div id="preferences">
        <div>
          <label class="label-big">Squares Preferences(%):</label>
          <input type="text" id="preferences-squares-lower" name="preferences-squares-lower" value="50">
          <input type="text" id="preferences-squares-upper" name="preferences-squares-upper" value="100">
        </div>

        <div>
          <label class="label-big">Circles Preferences(%):</label>
          <input type="text" id="preferences-circles-lower" name="preferences-circles-lower" value="50">
          <input type="text" id="preferences-circles-upper" name="preferences-circles-upper" value="100">
        </div>

        <input type="button" id="preferences-button" value="Preferences">
      </div>

      <div id="simulate">
        <input type="checkbox" id="discontent-checkbox">Show discontent.<br>
        <input type="button" id="simulate-button" value="Simulate">
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>

</html>
