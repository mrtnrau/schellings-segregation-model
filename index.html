<!DOCTYPE html>
<html lang=en>

  <head>
    <meta charset="utf-8">
    <title>Schellings Segregation Principle</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h2>The "Checkerbox" Model</h1>

    <div id="display">
      <div id="simulation">
        <canvas id="simulation-canvas" width="500" height="500"/>
      </div>
      <div id="charts">
        <div id="segregation"></div>
        <div id="isolation"></div>
        <div id="density"></div>
      </div>
    </div>

    <div id="controls">
      <div id="generate">
        <div>
          <label for="generate-size">Board Size:</label>
          <input type="text" id="generate-size" name="generate-size" value="30">
        </div>

        <div>
          <label for="generate-mixture-squares">Squares(%):</label>
          <input type="text" id="generate-mixture-squares" name="generate-mixture-squares" value="33">
          <label for="generate-mixture-circles">Circles(%):</label>
          <input type="text" id="generate-mixture-circles" name="generate-mixture-circles" value="33">
        </div>

        <input type="button" id="generate-button" value="Generate">
      </div>

      <div id="preferences">

      </div>

      <div id="simulate">
        <input type="button" id="simulate-button" value="Simulate">
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>

</html>
