<!DOCTYPE html>
<html lang=en>

  <head>
    <meta charset="utf-8">
    <title>Schellings Segregation Principle</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h3>Schellings Segregation Principle</h1>
    <h4>The Checkerboard Model</h2>

    <div id="display">
      <div id="simulation">
        <canvas id="simulationCanvas" width="500" height="500"/>
      </div>
      <div id="charts">
        <div id="segregation"></div>
        <div id="isolation"></div>
        <div id="density"></div>
      </div>
    </div>

    <div id="controls">
      <form name="generate-form">
        <input type="button" id="generateSubmitId" value="Generate">
        <input type="range" id="generateInputId" value="30" min="1" max="60" oninput="generateOutputId.value = generateInputId.value">
        <output id="generateOutputId">30</output>
      </form>

      <form name="simulate-form">
        <input type="button" id="simulateButtonId" value="Simulate">
      </form>
    </div>

    <script src="bundle.js"></script>
  </body>

</html>
